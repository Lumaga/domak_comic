<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=.6, maximum-scale=6"
		/>
		<title>Domak</title>
		<link rel="icon" type="image/png" sizes="32x32" href="favicon.32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="favicon.16.png" />
		<link
			href="css/style.css"
			rel="stylesheet"
			type="text/css"
			media="all"
		/>
		<script src="js/i18n.js"></script>
		<script src="js/main.js"></script>
		<script src="https://github.com/VivianVerdant/service-now-userscripts/raw/refs/heads/main/lib/wait_for_element.js"></script>
	</head>
	<body>
		<div id="load_page_top">
			<script>
				fetch("header.html")
					.then((response) => response.text())
					.then(
						(text) =>
							(document.getElementById(
								"load_page_top"
							).innerHTML = text)
					);
			</script>
		</div>
		
		<div id="load_page_content">
			<script>
				fetch("reader.html")
					.then((response) => response.text())
					.then(
						(text) =>
							(document.getElementById(
								"load_page_content"
							).innerHTML = text)
					);
			</script>
		</div>
		<script src="js/reader.js"></script>

		<div id="load_page_footer">
			<script>
				fetch("footer.html")
					.then((response) => response.text())
					.then(
						(text) =>
							(document.getElementById(
								"load_page_footer"
							).innerHTML = text)
					);
			</script>
		</div>
		<script
			id="chimescript"
			dir="up"
			type="module"
			src="https://chimeracomics.org/js/chimebar.js"
			mode="light"
		></script>
	</body>
</html>
