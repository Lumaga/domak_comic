<head>
	<link
		href="templates/reader.css"
		rel="stylesheet"
		type="text/css"
		media="all"
	/>
</head>
<reader class="reader">
	<div class="comicpage_nav comicpage_nav_top">
		<a class="nav_button nav_first" onclick="nav_to_first_page()"
			><img src="img/comicnav/nav_first.png"
		/></a>
		<a class="nav_button nav_prev" onclick="nav_to_prev_page()"
			><img src="img/comicnav/nav_previous.png"
		/></a>
		<a class="nav_button nav_next" onclick="nav_to_next_page()"
			><img src="img/comicnav/nav_previous.png"
		/></a>
		<a class="nav_button nav_last" onclick="nav_to_last_page()"
			><img src="img/comicnav/nav_first.png"
		/></a>
	</div>
	<div class="reader_settings hide_dropdown">
		<div class="scale_selector ninepatch_paper_2">
			<span
				data-i18n="options_scale"
				class="toggle"
				onclick="toggle_scale_popout()"
				>Scale</span
			>
		</div>
		<dropdown class="ninepatch_paper_2">
			<ul>
				<li
					data-i18n="options_scale_width"
					onclick="choose_page_scale('width')"
				>
					Width
				</li>
				<li
					data-i18n="options_scale_fit"
					onclick="choose_page_scale('both')"
				>
					Fit
				</li>
				<li
					data-i18n="options_scale_original"
					onclick="choose_page_scale('original')"
				>
					Original
				</li>
			</ul>
		</dropdown>
	</div>
	<div class="comicpage_info">
		<div class="comicpage_info_wrapper ninepatch_paper_2">
			<span id="chapter_name"></span><br />
			<span id="page_name"></span>
		</div>
	</div>
	<div
		id="comicpage"
		class="comicpage fit_both ninepatch_paper"
		onclick="on_click_page()"
	>
		<img src="img/blank_page.png" />
	</div>
	<div class="comicpage_nav comicpage_nav_bottom">
		<a class="nav_button nav_first" onclick="nav_to_first_page()"
			><img src="img/comicnav/nav_first.png"
		/></a>
		<a class="nav_button nav_prev" onclick="nav_to_prev_page()"
			><img src="img/comicnav/nav_previous.png"
		/></a>
		<a class="nav_button nav_next" onclick="nav_to_next_page()"
			><img src="img/comicnav/nav_previous.png"
		/></a>
		<a class="nav_button nav_last" onclick="nav_to_last_page()"
			><img src="img/comicnav/nav_first.png"
		/></a>
	</div>
	<div class="author_notes ninepatch_box">
		<p class="text"></p>
		<img id="comment_image" />
	</div>
	<div class="comments ninepatch_paper"><div id="disqus_thread"></div></div>
</reader>
